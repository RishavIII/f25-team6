<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile â€” DUET</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .profile-page {
        padding: 24px;
        max-width: 1100px;
        margin: 0 auto;
      }
      .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(10, 20, 30, 0.06);
        padding: 20px;
      }
      .center-card {
        margin: 18px 0;
      }
      .profile-view-card h1 {
        margin-top: 0;
      }
      .view-top {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        margin-bottom: 20px;
      }
      .photo-large {
        width: 160px;
        height: 160px;
        border-radius: 8px;
        overflow: hidden;
        background: #f5f5f6;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .photo-large img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .view-main {
        flex: 1;
      }
      .view-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #f0f0f0;
      }
      .view-row:last-child {
        border-bottom: none;
      }
      .label {
        color: #666;
        font-size: 13px;
      }
      .value {
        font-weight: 500;
        text-align: right;
        margin-left: 16px;
      }
      .view-grid {
        margin-top: 8px;
      }
      .pill-list {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        justify-content: flex-end;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        padding: 4px 8px;
        border-radius: 999px;
        background: #f3e8ff;
        color: #6b21a8;
        font-size: 12px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <header class="top-nav" role="banner">
      <div class="nav-container">
        <div class="brand">DUET</div>
        <div class="search" role="search">
          <label for="nav-search" class="visually-hidden">Search</label>
          <div class="search-inner">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path
                d="M21 21l-4.35-4.35"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              ></path>
              <circle
                cx="10.5"
                cy="10.5"
                r="5.5"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
              ></circle>
            </svg>
            <input id="nav-search" type="search" placeholder="Search" />
          </div>
        </div>
        <nav class="nav-links" aria-label="Main navigation">
          <a href="tutor_home.html" class="nav-link" aria-label="Home">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path
                d="M3 11.5L12 4l9 7.5"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              ></path>
              <path
                d="M5 21V12h14v9"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              ></path>
            </svg>
          </a>
          <a href="tutor-message.html" class="nav-link" aria-label="Messages">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path
                d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              ></path>
            </svg>
          </a>
          <a
            href="tutor-notifications.html"
            class="nav-link"
            aria-label="Notifications"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path
                d="M15 17H9a3 3 0 0 1-3-3V11a6 6 0 1 1 12 0v3a3 3 0 0 1-3 3z"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              ></path>
              <path
                d="M13.73 21a2 2 0 0 1-3.46 0"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              ></path>
            </svg>
          </a>
          <a href="tutor-calendar.html" class="nav-link" aria-label="Calendar">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <rect
                x="3"
                y="5"
                width="18"
                height="16"
                rx="2"
                ry="2"
                stroke="currentColor"
                stroke-width="1.6"
                fill="none"
              ></rect>
              <path
                d="M16 3v4M8 3v4M3 11h18"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              ></path>
            </svg>
          </a>
          <a href="tutor_profile.html" class="nav-link" aria-label="Profile">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path
                d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              ></path>
              <circle
                cx="12"
                cy="7"
                r="4"
                stroke="currentColor"
                stroke-width="1.6"
                fill="none"
              ></circle>
            </svg>
          </a>
        </nav>
      </div>
    </header>

    <main class="profile-page">
      <div class="profile-view-card card center-card" id="profileView">
        <h1>Your profile</h1>
        <div class="view-top">
          <div class="photo-large">
            <img
              id="viewPhoto"
              src="/assets/empty-pfp.svg"
              alt="Profile photo"
            />
          </div>
          <div class="view-main">
            <div class="view-row">
              <span class="label">Name</span>
              <span class="value" id="viewName"></span>
            </div>
            <div class="view-row">
              <span class="label">Bio</span>
              <span class="value" id="viewBio"></span>
            </div>
            <div class="view-row">
              <span class="label">Hourly rate</span>
              <span class="value" id="viewHourlyRate"></span>
            </div>
          </div>
        </div>

        <div class="view-grid">
          <div class="view-row">
            <span class="label">Lesson types</span>
            <span class="value" id="viewLessonTypes"></span>
          </div>
          <div class="view-row">
            <span class="label">Instruments</span>
            <span class="value" id="viewInstruments"></span>
          </div>
          <div class="view-row">
            <span class="label">Location</span>
            <span class="value" id="viewLocation"></span>
          </div>
          
          <div class="view-row">
            <span class="label">Timezone</span>
            <span class="value" id="viewTimezone"></span>
          </div>
          <div class="view-row">
            <span class="label">Cancellation policy</span>
            <span class="value" id="viewCancel"></span>
          </div>
        </div>
      </div>

      <div
        id="msg"
        style="
          margin-top: 12px;
          color: #b91c1c;
          font-size: 0.95rem;
          font-weight: 500;
        "
      ></div>
    </main>
    <section class="profile-page">
      <div class="card center-card" id="editCard" style="display:none">
        <h2>Edit profile</h2>
        <form id="editForm">
          <div class="view-top" style="margin-bottom:12px">
            <div class="photo-large">
              <img id="editPhotoPreview" src="/assets/empty-pfp.svg" alt="Profile photo" />
            </div>
            <div class="view-main">
              <label class="field"><span>Change photo</span><input type="file" id="editPhoto" accept="image/*"></label>
              <label class="field"><span>Bio</span><textarea id="editBio" rows="4"></textarea></label>
              <label class="field"><span>Hourly rate (USD)</span><input type="number" id="editHourly" step="0.5" min="0"></label>
              <div style="display:flex;gap:16px;margin:8px 0">
                <label><input type="checkbox" id="editOnline"> Online</label>
                <label><input type="checkbox" id="editInPerson"> In-person</label>
              </div>
              <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
                <label class="field"><span>City</span><input id="editCity"></label>
                <label class="field"><span>State</span><input id="editState"></label>
              </div>
              <label class="field"><span>Zip Code</span><input id="editZip" placeholder="e.g. 27412"></label>
              <input type="hidden" id="editLat"><input type="hidden" id="editLon">
              <label class="field"><span>Timezone</span><input id="editTimezone"></label>
              <label class="field"><span>Cancellation policy</span><input id="editCancel"></label>
            </div>
          </div>
          <div style="display:flex;gap:8px">
            <button type="submit" class="btn primary">Save changes</button>
            <button type="button" id="editCancelBtn" class="btn">Cancel</button>
          </div>
        </form>
      </div>
      <div class="center-card" style="text-align:right">
        <button id="editOpenBtn" class="btn">Edit profile</button>
      </div>
    </section>
    <script src="/js/common.js"></script>
    <script src="/js/tutor_profile.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tutor Login â€” DUET</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <main class="center-card card" style="max-width:420px;margin:5vh auto;padding:24px;">
    <h1>Sign in</h1>
    <form id="loginForm">
      <label class="field"><span>Email</span><input id="email" type="email" required></label>
      <label class="field"><span>Password</span><input id="password" type="password" required></label>
      <div style="display:flex;gap:8px;align-items:center;margin-top:12px;">
        <button class="btn primary" type="submit">Sign in</button>
        <a href="tutor_home.html" class="btn">Continue as guest</a>
      </div>
    </form>
    <div id="error" style="color:#b00020;margin-top:12px;display:none"></div>
  </main>
  <script src="/js/common.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const err = document.getElementById('error');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); err.style.display='none';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        const res = await fetch(`${API_BASE}/login`, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email,password})});
        if (res.ok) {
          const user = await res.json();
          localStorage.setItem('userId', user.id);
          if (user.role) localStorage.setItem('userRole', user.role);
          // Redirect to the correct home page by role
          if (user.role === 'TUTOR') {
            window.location.href = '/Tutor/tutor_home.html';
          } else if (user.role === 'STUDENT') {
            window.location.href = '/Student/student-home.html';
          } else {
            // Fallback to tutor home if role missing
            window.location.href = '/Tutor/tutor_home.html';
          }
        } else {
          let msg = 'Sign in failed';
          try { const ej = await res.json(); if (ej && (ej.error || ej.message)) msg = ej.error || ej.message; } catch(_){ }
          err.textContent = msg; err.style.display='block';
        }
      } catch (e) { err.textContent = 'Network error'; err.style.display='block'; }
    });
  </script>
</body>
</html>

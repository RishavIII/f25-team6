<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard â€” DUET</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .admin-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .controls {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .control-group {
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .control-group h3 {
            margin-top: 0;
            font-size: 1.1rem;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #444;
        }

        tr:hover {
            background: #fcfcfc;
        }

        .btn-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .btn-danger:hover {
            background: #fecaca;
        }

        .role-badge {
            padding: 2px 8px;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .role-STUDENT {
            background-color: #e0f2fe;
            color: #0369a1;
        }

        .role-TUTOR {
            background-color: #fce7f3;
            color: #be185d;
        }
    </style>
</head>

<body>
    <header class="top-nav">
        <div class="nav-container">
            <div class="brand">DUET Admin</div>
            <nav class="nav-links">
                <a href="/Tutor/tutor_home.html" class="nav-link">Main App</a>
            </nav>
        </div>
    </header>

    <main class="admin-page">
        <h1>User Management</h1>

        <div class="controls">
            <div class="control-group">
                <h3>Generate Students</h3>
                <div class="input-group">
                    <input type="number" id="genStudentCount" value="5" min="1" max="50" style="width: 80px;">
                    <button id="btnGenStudents" class="btn primary">Generate</button>
                </div>
            </div>
            <div class="control-group">
                <h3>Generate Tutors</h3>
                <div class="input-group">
                    <input type="number" id="genTutorCount" value="3" min="1" max="50" style="width: 80px;">
                    <button id="btnGenTutors" class="btn primary">Generate</button>
                </div>
            </div>
            <div class="control-group">
                <h3>Actions</h3>
                <div class="input-group">
                    <button id="btnRefresh" class="btn">Refresh List</button>
                    <button id="btnDeleteAll" class="btn btn-danger">Delete All Users</button>
                </div>
            </div>
        </div>

        <div id="msg" style="margin-bottom: 16px; color: #047857; font-weight: 500; min-height: 24px;"></div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Rows injected by JS -->
            </tbody>
        </table>
    </main>

    <script src="/js/common.js"></script>
    <script src="/js/admin.js"></script>
</body>

</html>

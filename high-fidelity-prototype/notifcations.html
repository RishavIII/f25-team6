<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notifications — DUET</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-nav" role="banner">…</header>

  <main class="profile-page">
    <div class="card center-card">
      <h1>Notifications</h1>

      <div class="filters-row">
        <button class="chip chip-active" aria-pressed="true">All</button>
        <button class="chip" aria-pressed="false">Unread</button>
        <span class="muted small">3 unread</span>
      </div>

      <ul class="notifications-list">
        <li class="notif-item is-unread">
          <div class="notif-dot" aria-hidden="true"></div>
          <div class="notif-body">
            <strong>Lesson confirmed</strong>
            <p>Your lesson with Alex is confirmed for Tue 4:00pm.</p>
            <span class="time small muted">2h ago</span>
          </div>
        </li>
        <li class="notif-item">
          <div class="notif-dot" aria-hidden="true"></div>
          <div class="notif-body">
            <strong>New message</strong>
            <p>Noah sent you a message.</p>
            <span class="time small muted">Yesterday</span>
          </div>
        </li>
        <li class="notif-item is-unread">
          <div class="notif-dot" aria-hidden="true"></div>
          <div class="notif-body">
            <strong>Payment received</strong>
            <p>Session on Sep 15 has been paid.</p>
            <span class="time small muted">2d ago</span>
          </div>
        </li>
      </ul>

      <div class="actions-row">
        <a class="btn" href="#">Mark all as read</a>
      </div>
    </div>
  </main>
</body>
</html>
